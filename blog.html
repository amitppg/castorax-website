                    <h3 style="color: #1a5f3f; margin-bottom: 1rem;">Interested in Our Products?</h3>
                    <p style="margin-bottom: 1.5rem;">Contact us for pricing, samples, and technical specifications</p>
                    <a href="https://castorax.com#quote" class="share-btn" style="background: #1a5f3f; display: inline-block;">Request Quote</a>
                </div>
            `;

            showPage('post');
            window.scrollTo(0, 0);
            
            // Update URL without reload
            if (history.pushState) {
                history.pushState(null, null, '?post=' + postId);
            }
        }

        // Page Navigation
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        // Copy Link Function
        function copyLink(url) {
            navigator.clipboard.writeText(url).then(() => {
                document.getElementById('copyMessage').textContent = '‚úì Link copied to clipboard!';
                setTimeout(() => {
                    document.getElementById('copyMessage').textContent = '';
                }, 3000);
            });
        }

        // Check URL parameter on load
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('post');
            if (postId) {
                showPost(postId);
            }
        });

        // Initialize
        generateBlogGrid();
    </script>
